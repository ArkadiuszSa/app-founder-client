<div class='mat-typography' style='width:100%'>
    <h1 style='font-size: 300%;background:#3949ab;color:white;padding:30px'>Account data</h1>
</div>
<div class="user-profile-container "  >
<mat-divider></mat-divider>
    
  <div class='user-profile-element-container mat-typography'>
      <label  class='mat-typography'>First name</label>
      {{userData.fName}}
      <mat-icon (click)='openUpdateFieldDialog("first name","fName")'   class='edit-icon'   svgIcon="update-icon" ></mat-icon>

  </div>
  <div class='user-profile-element-container mat-typography'>
      <label class='mat-typography'>Last name</label>
      {{userData.lName}}
      <mat-icon (click)='openUpdateFieldDialog("last name","lName")' class='edit-icon'    svgIcon="update-icon" (click)='openDialog()' ></mat-icon>
  </div>
  <div class='user-profile-element-container mat-typography'>
      <label class='mat-typography'>Email</label>
      {{userData.email}}
      <mat-icon (click)='openUpdateFieldDialog("email","email")' class='edit-icon'   svgIcon="update-icon" ></mat-icon>
  </div>
  <div class='user-profile-element-container mat-typography'>
      <label class='mat-typography'>Country</label>
      {{userData.country}}
      <mat-icon (click)='openUpdateFieldDialog("country","country")' class='edit-icon'   svgIcon="update-icon" ></mat-icon>
  </div>
  <div class='user-profile-element-container mat-typography'>
      <label class='mat-typography'>City</label>
      {{userData.city}}
      <mat-icon (click)='openUpdateFieldDialog("city","city")' class='edit-icon'   svgIcon="update-icon" ></mat-icon>
  </div>
  <div class='user-profile-element-container mat-typography'>
      <label class='mat-typography'>Birthday</label>
      {{userData.bDay}}
      <mat-icon (click)='openUpdateFieldDialog("birthday","bDay")' class='edit-icon'   svgIcon="update-icon" ></mat-icon>
  </div>
  <div class='user-profile-element-container mat-typography'>
      <label class='tech-label mat-typography'>Technologies</label>
      <mat-icon (click)='openUpdateFieldDialog("technologies","technologies")'  class='edit-icon'   svgIcon="update-icon" ></mat-icon>
      <div class='chip-list-container'>
        <mat-chip-list>
        <mat-chip  style='font-size:102%' *ngFor='let tech of userData.technologies'>{{tech}}</mat-chip>
        
        </mat-chip-list>
       
      </div>
      
  </div>

    <mat-divider></mat-divider>
</div>
