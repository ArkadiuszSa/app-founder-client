<div class="AddTeamDialogContainer" style='margin:auto;padding:auto' >
  <h2 class='mat-typography' style='font-size:200%;padding-bottom:30px;text-align: center;'>{{dialogHeader}}</h2>
  
  <form [formGroup]='newTeamForm' class="AddTeamForm">
  <mat-form-field>
    <input style='width:400px' class="form-control" formControlName="name"  matInput placeholder="Team name">
  </mat-form-field>
  <mat-form-field>
    <input class="form-control" formControlName="description" matInput placeholder="Description of team">
  </mat-form-field>

  <div style='margin:auto;text-align: right;'>
    <button class="btn btn-success" type="submit" style='width:155px' color=primary mat-raised-button (click)="closeDialog()">Submit</button>
</div>
</form>

</div>
